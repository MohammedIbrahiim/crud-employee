<div class="container mt-5">
  <h1 class="text-center">All Employee</h1>

  <div class="d-flex justify-content-between align-items-center">
    <div>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex: name or position ... "
          #input
        />
      </mat-form-field>
    </div>
    <div>
      <button (click)="createEmployeeNavigate()">Create User</button>
    </div>
  </div>
  <div class="mt-2">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-3">
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>position</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- department Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>department</th>
        <td mat-cell *matCellDef="let element">{{ element.department }}</td>
      </ng-container>

      <!-- salary Column -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef>salary</th>
        <td mat-cell *matCellDef="let element">{{ element.salary }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex">
            <button
              class="bg-success text-white"
              mat-button
              (click)="getEmployeeById(element._id)"
            >
              View
            </button>
            <button
              class="bg-info text-white mx-3"
              mat-button
              (click)="EditEmployeeNavigate(element._id)"
            >
              edit
            </button>
            <button
              class="bg-danger text-white"
              mat-button
              (click)="deleteEmployee(element._id)"
            >
              delete
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
